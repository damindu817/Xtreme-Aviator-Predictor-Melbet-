<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      --primary: #6C5CE7;
      --primary-dark: #5649C0;
      --secondary: #00CEFF;
      --success: #00B894;
      --warning: #FDCB6E;
      --danger: #D63031;
      --dark: #2D3436;
      --light: #F5F6FA;
      --text: #E8F0FE;
      --text-secondary: #B2BEC3;
      --card-bg: rgba(44, 47, 51, 0.8);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: linear-gradient(135deg, #1E1E2E 0%, #2D2D42 100%);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-attachment: fixed;
    }

    .app-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      padding: 40px 20px 20px; /* Increased top padding to push content down */
    }

    .content {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex: 1;
      padding-bottom: 20px;
    }

    header {
      text-align: center;
      padding: 18px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 16px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      z-index: 1;
      border: 1px solid var(--glass-border);
      margin-bottom: 15px;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.1) 50%,
        rgba(255,255,255,0) 100%
      );
      transform: rotate(30deg);
      animation: shine 6s infinite;
      opacity: 0;
      z-index: -1;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    header p {
      font-size: 0.85rem;
      opacity: 0.9;
      font-weight: 400;
    }

    .time-display {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      background: var(--glass-bg);
      border-radius: 12px;
      padding: 12px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .time-section {
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 120px;
      justify-content: center;
    }

    .time-section i {
      font-size: 1rem;
      opacity: 0.7;
      width: 16px;
      text-align: center;
    }

    .time-section span {
      font-size: 0.95rem;
      font-weight: 500;
      min-width: 80px;
      text-align: center;
    }

    /* Signal Box - Redesigned */
    .signal-container {
      position: relative;
      margin-top: 10px;
    }

    .signal-box {
      height: 320px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition);
      position: relative;
    }

    .signal-box.loading {
      background: linear-gradient(135deg, 
                rgba(108, 92, 231, 0.2) 0%, 
                rgba(0, 206, 255, 0.2) 100%);
    }

    .signal-box.waiting {
      background: linear-gradient(135deg, 
                rgba(253, 203, 110, 0.2) 0%, 
                rgba(225, 112, 85, 0.2) 100%);
    }

    .signal-box.active {
      background: linear-gradient(135deg, 
                rgba(0, 184, 148, 0.2) 0%, 
                rgba(0, 206, 255, 0.2) 100%);
    }

    .signal-content {
      padding: 30px;
      text-align: center;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    /* New Signal Time Display */
    .signal-time-display {
      width: 100%;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .signal-time-range {
      font-size: 1.1rem;
      font-weight: 600;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 50px;
      border: 1px solid var(--glass-border);
      margin-bottom: 10px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .signal-time-range i {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* New Countdown Timer Design */
    .countdown-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px 0;
    }

    .countdown-header {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
      opacity: 0.8;
    }

    .countdown-timer {
      font-family: 'Inter', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 8px 15px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      min-width: 150px;
      text-align: center;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .countdown-timer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.1) 50%,
        rgba(255,255,255,0) 100%
      );
      animation: shineHorizontal 2s infinite;
    }

    /* New Status Indicator */
    .status-indicator {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      padding: 6px 12px;
      border-radius: 50px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      z-index: 3;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .status-dot.loading {
      background: var(--secondary);
      animation: pulse 1.5s infinite;
    }

    .status-dot.waiting {
      background: var(--warning);
    }

    .status-dot.active {
      background: var(--success);
    }

    /* New Signal Title */
    .signal-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      line-height: 1.3;
      text-transform: uppercase;
      letter-spacing: 1px;

    .signal-subtitle {
      font-size: 0.95rem;
      opacity: 0.8;
      line-height: 1.5;
      max-width: 80%;
      margin: 0 auto;

    /* Odd Display - Redesigned */
    .odd-display {
      text-align: center;
      padding: 16px;
      border-radius: 16px;
      background: linear-gradient(135deg, 
                rgba(108, 92, 231, 0.2) 0%,

      box-shadow: var(--shadow);
      font-size: 1.2rem;
      font-weight: 600;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
      margin-top: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;

    .odd-display::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.1) 50%,
        rgba(255,255,255,0) 100%
      );
      transform: rotate(30deg);
      animation: shine 6s infinite;
      opacity: 0;
      z-index: 1;
    }

    .odd-display:hover::before {
      opacity: 0.5;
    }

    .odd-icon {
      font-size: 1.1rem;
      opacity: 0.8;
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .btn {
      flex: 1;
      padding: 16px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      color: white;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.1) 50%,
        rgba(255,255,255,0) 100%
      );
      transform: rotate(30deg);
      animation: shine 6s infinite;
      opacity: 0;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn-whatsapp {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
    }

    .btn-telegram {
      background: linear-gradient(135deg, #0088CC 0%, #005B8C 100%);
    }

    .btn-icon {
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      margin-top: auto;
      font-size: 0.85rem;
      opacity: 0.7;
      padding: 15px;
    }

    /* Sound Control Button */
    .sound-control {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 3;
      transition: var(--transition);
    }

    .sound-control:hover {
      background: rgba(0, 0, 0, 0.5);
    }

    .sound-control i {
      font-size: 0.9rem;
      color: var(--text);
    }

    /* Animations */
    @keyframes shine {
      0% {
        transform: rotate(30deg) translate(-30%, -30%);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: rotate(30deg) translate(70%, 70%);
        opacity: 0;
      }
    }

    @keyframes shineHorizontal {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .loading-dots {
      display: inline-flex;
      align-items: center;
      height: 1em;
    }

    .loading-dots::after {
      content: '.';
      animation: dots 1.5s infinite;
      width: 1em;
      text-align: left;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    @media (max-width: 480px) {
      .app-container {
        padding: 30px 15px 15px; /* Adjusted for mobile */
      }
      
      .content {
        gap: 12px;
      }
      
      header h1 {
        font-size: 1.3rem;
      }
      
      .signal-box {
        height: 300px;
      }
      
      .buttons {
        flex-direction: column;
        gap: 10px;
        margin-top: 5px;
      }
      
      .time-section {
        min-width: 100px;
      }
      
      .time-section span {
        min-width: 70px;
      }

      .countdown-timer {
        font-size: 1.1rem;
        min-width: 140px;
        padding: 6px 12px;
      }

      .signal-time-range {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }
  </style>

  <script>
    const signalBox = document.getElementById("signalBox");
    const signalContent = document.getElementById("signalContent");
    const oddEl = document.getElementById("oddText");
    const timeEl = document.getElementById("time");
    const dateEl = document.getElementById("date");
    const statusDot = document.querySelector('.status-dot');
    const statusText = document.querySelector('.status-indicator span');
    const soundControl = document.getElementById("soundControl");

    let audioContext;
    let gainNode;
    let oscillator;
    
    // Load sound preference from localStorage
    let isSoundEnabled = localStorage.getItem('soundEnabled') !== 'false';
    
    function initAudio() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        gainNode = audioContext.createGain();
        gainNode.gain.value = isSoundEnabled ? 1 : 0;
        gainNode.connect(audioContext.destination);
        
        // Update sound control icon based on saved preference
        soundControl.innerHTML = isSoundEnabled 
          ? '<i class="fas fa-volume-up"></i>' 
          : '<i class="fas fa-volume-mute"></i>';
      } catch (e) {
        console.error("Audio initialization failed:", e);
      }
    }
    
    function toggleSound() {
      isSoundEnabled = !isSoundEnabled;
      
      // Save preference to localStorage
      localStorage.setItem('soundEnabled', isSoundEnabled);
      
      if (gainNode) {
        gainNode.gain.value = isSoundEnabled ? 1 : 0;
      }
      
      soundControl.innerHTML = isSoundEnabled 
        ? '<i class="fas fa-volume-up"></i>' 
        : '<i class="fas fa-volume-mute"></i>';
    }
    
    function playNotificationSound(type) {
      if (!isSoundEnabled) return;
      if (!audioContext) initAudio();
      if (!audioContext) return;
      
      try {
        if (oscillator) {
          oscillator.stop();
          oscillator.disconnect();
        }
        
        oscillator = audioContext.createOscillator();
        oscillator.connect(gainNode);
        
        if (type === 'loading') {
          oscillator.type = 'sine';
          oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
          oscillator.start();
          oscillator.stop(audioContext.currentTime + 0.5);
        } 
        else if (type === 'signal') {
          oscillator.type = 'triangle';
          oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
          oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.2);
          gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
          oscillator.start();
          oscillator.stop(audioContext.currentTime + 0.3);
        }
      } catch (e) {
        console.error("Sound play failed:", e);
      }
    }

    const signals = [
      { start: "01:00", end: "02:00", odd: "5× | 6× | 7×" },
      { start: "05:00", end: "06:00", odd: "4×" },
      { start: "08:00", end: "09:00", odd: "4× | 5× | 6× | 7×" },
      { start: "16:00", end: "17:00", odd: "4×" },
      { start: "18:00", end: "19:00", odd: "4× | 5× | 6× | 7×" },
      { start: "22:00", end: "23:00", odd: "4× | 5× | 6× | 7×" },
      { start: "25:30", end: "26:48", odd: "4×" },
      { start: "34:00", end: "35:00", odd: "4× | 5× | 6× | 7×" },
      { start: "36:20", end: null, odd: "4×" },
      { start: "38:00", end: "39:00", odd: "4× | 5× | 6× | 7×" },
      { start: "43:00", end: "44:00", odd: "4× | 5× | 6× | 7×" },
      { start: "46:00", end: null, odd: "4×" },
      { start: "47:00", end: "48:00", odd: "4× | 5× | 6× | 7×" },
      { start: "50:00", end: "51:00", odd: "4× | 5× | 6× | 7×" },
      { start: "54:00", end: "55:00", odd: "4× | 5× | 6× | 7×" },
      { start: "56:15", end: null, odd: "4×" },
      { start: "57:00", end: "58:00", odd: "4× | 5× | 6× | 7×" }
    ];

    function generateTimelineForCurrentHour(currentHour) {
      const timeline = [];
      
      signals.forEach(signal => {
        const now = new Date();
        const startTime = new Date(now);
        const endTime = new Date(now);
        
        const [startMin, startSec] = signal.start.split(":").map(Number);
        startTime.setHours(currentHour, startMin, startSec, 0);
        
        const endStr = signal.end || signal.start;
        const [endMin, endSec] = endStr.split(":").map(Number);
        endTime.setHours(currentHour, endMin, endSec, 0);
        
        if (!signal.end) {
          endTime.setMinutes(endTime.getMinutes() + 1);
        } else {
          endTime.setMinutes(endTime.getMinutes() + 1);
        }
        
        const displayTime = signal.end 
          ? `${currentHour.toString().padStart(2, '0')}:${signal.start} - ${currentHour.toString().padStart(2, '0')}:${signal.end}`
          : `${currentHour.toString().padStart(2, '0')}:${signal.start}`;
        
        timeline.push({
          displayTime,
          startTime,
          endTime,
          originalEnd: signal.end ? new Date(endTime.getTime() - 60000) : new Date(endTime.getTime() - 60000),
          odd: signal.odd,
          id: `${currentHour}:${signal.start}`
        });
      });

      timeline.sort((a, b) => a.startTime - b.startTime);
      
      return timeline;
    }

    let currentTimeline = [];
    let currentSignalIndex = -1;
    let loadingStart = null;
    const LOADING_DURATION = 8000;
    let lastHourChecked = -1;
    let currentState = 'initial-loading';
    let initialLoad = true;
    let lastPlayedSignalId = null;
    let isFirstSignalOfHour = true;

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function findCurrentSignalIndex(timeline, now) {
      for (let i = 0; i < timeline.length; i++) {
        if (now < timeline[i].endTime) {
          return i;
        }
      }
      return 0;
    }

    function showLoadingAnimation() {
      signalBox.className = 'signal-box loading';
      signalContent.innerHTML = `
        <div class="signal-title">PREDICTING NEXT SIGNAL</div>
        <div class="signal-subtitle">Analyzing game patterns<span class="loading-dots"></span></div>
      `;
      statusDot.className = 'status-dot loading';
      statusText.textContent = 'ANALYZING';
    }

    function updateDisplay() {
      const now = new Date();
      const currentHour = now.getHours();
      
      timeEl.textContent = now.toTimeString().split(' ')[0];
      dateEl.textContent = now.toLocaleDateString('en-GB');
      
      if (currentHour !== lastHourChecked) {
        currentTimeline = generateTimelineForCurrentHour(currentHour);
        currentSignalIndex = findCurrentSignalIndex(currentTimeline, now);
        lastHourChecked = currentHour;
        loadingStart = now.getTime();
        currentState = 'loading';
        showLoadingAnimation();
        playNotificationSound('loading');
        lastPlayedSignalId = null;
        isFirstSignalOfHour = true;
      }
      
      if (currentTimeline.length === 0) {
        signalContent.innerHTML = `
          <div class="signal-title">NO SIGNALS AVAILABLE</div>
          <div class="signal-subtitle">Please check back later</div>
        `;
        oddEl.innerHTML = '<i class="fas fa-chart-line odd-icon"></i><span>System idle</span>';
        return;
      }
      
      const currentSignal = currentTimeline[currentSignalIndex % currentTimeline.length];
      const nextSignalIndex = (currentSignalIndex + 1) % currentTimeline.length;
      const nextSignal = currentTimeline[nextSignalIndex];
      
      const timeUntilSignal = Math.floor((currentSignal.startTime - now) / 1000);
      const timeUntilEnd = Math.floor((currentSignal.endTime - now) / 1000);
      
      if (currentState === 'initial-loading') {
        if (now.getTime() - loadingStart < LOADING_DURATION) {
          oddEl.innerHTML = '<i class="fas fa-chart-line odd-icon"></i><span>Initializing prediction system...</span>';
        } else {
          currentState = 'waiting';
          loadingStart = null;
          initialLoad = false;
        }
      }
      else if (currentState === 'loading') {
        if (now.getTime() - loadingStart < LOADING_DURATION) {
          oddEl.innerHTML = '<i class="fas fa-chart-line odd-icon"></i><span>Calculating optimal odds...</span>';
        } else {
          currentState = 'waiting';
          loadingStart = null;
        }
      }
      else if (now >= currentSignal.endTime) {
        currentSignalIndex = nextSignalIndex;
        loadingStart = now.getTime();
        currentState = 'loading';
        showLoadingAnimation();
        playNotificationSound('loading');
        lastPlayedSignalId = null;
        isFirstSignalOfHour = false;
      }
      else if (now >= currentSignal.startTime && now < currentSignal.endTime) {
        currentState = 'active';
        signalBox.className = 'signal-box active';
        statusDot.className = 'status-dot active';
        statusText.textContent = 'ACTIVE SIGNAL';
        
        signalContent.innerHTML = `
          <div class="signal-time-display">
            <div class="signal-time-range">
              <i class="far fa-clock"></i>
              ${currentSignal.displayTime}
            </div>
          </div>
          <div class="countdown-container">
            <div class="countdown-header">Signal Ends In</div>
            <div class="countdown-timer">${formatTime(timeUntilEnd)}</div>
          </div>
        `;
        oddEl.innerHTML = `<i class="fas fa-chart-line odd-icon"></i><span>ODD - ${currentSignal.odd}</span>`;
        
        if (lastPlayedSignalId !== currentSignal.id) {
          playNotificationSound('signal');
          lastPlayedSignalId = currentSignal.id;
        }
      }
      else {
        currentState = 'waiting';
        signalBox.className = 'signal-box waiting';
        statusDot.className = 'status-dot waiting';
        statusText.textContent = 'WAITING';
        
        signalContent.innerHTML = `
          <div class="signal-time-display">
            <div class="signal-time-range">
              <i class="far fa-clock"></i>
              ${currentSignal.displayTime}
            </div>
          </div>
          <div class="countdown-container">
            <div class="countdown-header">Signal Starts In</div>
            <div class="countdown-timer">${formatTime(timeUntilSignal)}</div>
          </div>
        `;
        oddEl.innerHTML = `<i class="fas fa-chart-line odd-icon"></i><span>ODD - ${currentSignal.odd}</span>`;
      }
    }

    // Initialize sound control with saved preference
    document.addEventListener('DOMContentLoaded', () => {
      soundControl.innerHTML = isSoundEnabled 
        ? '<i class="fas fa-volume-up"></i>' 
        : '<i class="fas fa-volume-mute"></i>';
    });

    document.addEventListener('click', initAudio, { once: true });
    soundControl.addEventListener('click', toggleSound);

    loadingStart = new Date().getTime();
    currentState = 'initial-loading';
    showLoadingAnimation();
    updateDisplay();
    setInterval(updateDisplay, 100);
  </script>
</body>
</html>
